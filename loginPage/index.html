<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            
            <div class="form sign-in-form">
                <div class="wrapper">
                    <form action="#">
                        <h1>Sign In</h1>
                        <p>Use Your Email And Password to Sign In</p>
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit">Sign In</button>
                    </form>
                </div>
            </div>
            <div class="form sign-up-form">
                <div class="wrapper">
                    <form action="#">
                        <h1>Sign Up</h1>
                        <p>Please, Provide All The Correct Info To Create An Account</p>
                        <input type="text" placeholder="Full Name">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="left-overlay">
                        <h1>Create Account</h1>
                        <p>or</p>
                        <button id="signInButton">Log In</button>
                    </div>
                     
                    <div class="right-overlay">
                        <h1>Please, Log In</h1>
                        <p>or</p>
                        <button id="signUpButton">Create Account</button>
                    </div>
                </div>
            </div> 
        </div>


    </section>
    <script src="script.js"></script>
</body>
</html>
