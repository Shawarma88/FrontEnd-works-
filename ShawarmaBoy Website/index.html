<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shawarma BoY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logoo1.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Feedback</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/shaw.png" class="shawarma">
            <div id="circle">
                <div class="feature one">
                    <img src="images/ecoFriendly.png">
                    <div>
                        <h1>Eco-Friendly Foods</h1>
                        <p>Plastic-Free & Hygenic foods</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/timing.png">
                    <div>
                        <h1>Opening & Closing</h1>
                        <p>Opens @ 6.00pm & closes @ 11.00pm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/location.png">
                    <div>
                        <h1>location</h1>
                        <p>Near OMR Toll Gate, Perungudi</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/deliveryhome.png">
                    <div>
                        <h1>Free Home Delivery</h1>
                        <p>Delivery is free for orders above Rs.150</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="movement">
            <img src="images/uparrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="images/downarrow.png" id="downBtn">

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
