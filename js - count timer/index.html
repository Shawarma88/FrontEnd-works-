<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Franklin Marriage</h1>
    <div class="count-container">
        <div class="container-el months-c">
                <h3 id="months" >0</h3>
                <span> Months </span>
        </div>
        <div class="container-el days-c" >
            <h3 id="days">0</h3>
            <span >Days </span>
        </div>
        <div class="container-el hours-c">
            <h3 id="hours">0</h3>
            <span> Hours </span>
        </div>
        <div class="container-el minutes-c">
            <h3 id="minutes">0</h3>
            <span> Minutes </span>
        </div>
        <div class="container-el seconds-c">
            <h3 id="seconds">0</h3>
            <span> Seconds </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
