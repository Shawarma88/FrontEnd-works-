<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="x-mas">
                <img src="images/xmas pic1.png" alt="xmas">
            </div>
            <h2 class="quotes">
                May all the joy of CHRISTMAS be yours and may your new year be one of happiness, good fortune and good health.
            </h2>
            <div class="bottompic">
                <img src="images/xmas pic2.png" alt="xmax">
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
