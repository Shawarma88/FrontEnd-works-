<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Count Down for New Year 2021</h1>
    <div class="countdown-container">
        <div class="abap months-cd">
            <h3 id="months">0</h3>
            <span>Months</span>
        </div>
        <div class="abap days-cd">
            <h3 id="days">0</h3>
            <span>Days</span>
        </div>
        <div class="abap hours-cd">
            <h3 id="hours">0</h3>
            <span> Hours </span>
        </div>
        <div class="abap minutes-cd">
            <h3 id="minutes">0</h3>
            <span>Minutes</span>
        </div>
        <div class="abap seconds-cd">
            <h3 id="seconds">0</h3>
            <span>Seconds</span>
        </div>
    </div>   
    <script src="script.js"></script>
</body>
</html>
